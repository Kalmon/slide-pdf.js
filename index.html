<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>pdf.js slide</title>
    <link rel="stylesheet" href="css/pdf-slide.css"/>
</head>
<body>
<div id="pdf-container" class="pdf-page">
</div>
<div class="left-bottom">
    <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-dnt="true">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</div>
<div class="controls">
    <div id="js-prev" class="arrow prev"></div>
    <div id="js-next" class="arrow next"></div>
</div>
<script src="bower_components/pdfjs-dist/build/pdf.js"></script>
<script src="bower_components/pdfjs-dist/web/compatibility.js"></script>
<script src="vendor/pdfjs/web/ui_utils.js"></script>
<script src="vendor/pdfjs/web/text_layer_builder.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="build/app.js"></script>
</body>
</html>
