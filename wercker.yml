box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - npm-install
    - script:
        name: install bower
        code: |
          sudo npm install -g bower
          bower install
    - script:
        name: build
        code: npm run build
deploy:
  steps:
    - gh-pages:
        token: $GH_TOKEN
        basedir: ./
