box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - npm-install
    - script:
        name: install bower
        code: |
          sudo npm install -g bower
          bower install
    - npm-test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: build
        code: npm run build
deploy:
  steps:
    - gh-pages:
        token: $GH_TOKEN
        basedir: ./
